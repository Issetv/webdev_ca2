        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
        <script>
            function reply_click(clicked_object){
                let sql = clicked_object.getAttribute('data-sql');
                editor.setValue(sql);
            }
        </script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">WebDev CA2</a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="part1.1.html">Part 1.1</a></li>
                        <li class="nav-item"><a class="nav-link" href="part1.2.html">Part 1.2</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="part1.3.html">Part 1.3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation and Validation</h1>
                    <p class="lead">This is Part 1.3</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-success btn-block" data-sql="SELECT dept_manager.dept_id, COUNT(dept_manager.emp_id) AS ‘num_empGender’, employees.gender 
                    FROM employees, dept_manager WHERE (gender = 'F' or gender = 'M') 
                    AND dept_manager.emp_id = employees.emp_id
                    GROUP BY gender, dept_id ORDER BY dept_id LIMIT 1000" onclick="reply_click(this)">1.3.1</button>
                    <button name="1.3.2" class="btn btn-success btn-block" data-sql="SELECT e.gender, AVG(s.salary) AS 'AVG_salary', t.title FROM employees e
                    INNER JOIN salaries s ON s.emp_id=e.emp_id INNER JOIN titles t ON t.emp_id=e.emp_id
                    WHERE title LIKE 'Technique Leader' GROUP BY e.gender LIMIT 1000" onclick="reply_click(this)">1.3.2</button>
                    <button name="1.3.3" class="btn btn-success btn-block" data-sql="SELECT COUNT(salaries.emp_id) FROM salaries WHERE salary >= 90000 AND salary <= 90040 
                    AND to_date = '9999-01-01' LIMIT 1000" onclick="reply_click(this)">1.3.3</button>
                    <button name="1.3.4" class="btn btn-success btn-block" data-sql="SELECT first_name, last_name, salary to_date FROM employees
                    INNER JOIN salaries ON employees.emp_id = salaries.emp_id 
                    WHERE to_date = '9999-01-01' AND salary > 90000
                    GROUP BY first_name, last_name ORDER BY last_name, first_name DESC LIMIT 1000" onclick="reply_click(this)">1.3.4</button>
                    <button name="1.3.5" class="btn btn-success btn-block" data-sql="SELECT employees.first_name, employees.last_name, salaries.salary, salaries.from_date, salaries.to_date
                    FROM employees, salaries WHERE employees.emp_id = 10012 
                    AND salaries.emp_id = 10012 LIMIT 1000" onclick="reply_click(this)">1.3.5</button>
                </div>
                <div class="col-lg-10 order-2 border-success">
                    <textarea id="commands" class="mb-5">TEXT</textarea>
                    <div class="d-grid gap-2 mt-2 mb-1">
                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
                        <input type="file" class="form-control" id="dbfile">
                    </div>
                    <div id="error" class="error"></div>
                    <pre id="output">Results will be displayed here</pre>
                </div>
            </div>

        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
